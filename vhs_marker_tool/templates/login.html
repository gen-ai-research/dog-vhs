<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <link
      href="/static/assets/vendor/fontawesome/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <link
      href="/static/assets/vendor/fontawesome/css/solid.min.css"
      rel="stylesheet"
    />
    <link
      href="/static/assets/vendor/fontawesome/css/brands.min.css"
      rel="stylesheet"
    />
    <link
      href="/static/assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/static/assets/css/master.css" rel="stylesheet" />

  </head>

  <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Login</h2>
                        <!-- <form id="loginForm">
                            <input type="text" id="username" placeholder="Username" required><br>
                            <input type="password" id="password" placeholder="Password" required><br>
                            <button type="submit">Login</button>
                        </form> -->

                        <form id="loginForm">
                            <div class="form-group">
                              <label for="userNameInput ">User Name</label>
                              <input type="text" 
                              class="form-control" 
                              id="username" 
                              placeholder="Enter Username">
                              
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Login</button>
                          
                        </form>
                        <p class="mt-3 text-center">
                            New User? <a href="/register" class="text-decoration-none">Register</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/assets/vendor/jquery/jquery.min.js"></script>
    <script src="static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="static/assets/js/form-validator.js"></script>
    <script src="static/assets/js/script.js"></script>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
    
<!-- Bootstrap Modal (Success/Error) -->
<div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-white" id="modalHeader">
          <h5 class="modal-title" id="statusModalLabel">Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="statusMessage">
          Message here...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>

</body>
</html>
